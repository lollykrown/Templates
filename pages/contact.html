  <script>
    function initMap() {
      // The location of Uluru
      const uluru = {
        lat: -25.344,
        lng: 131.036
      };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("googleMap"), {
        zoom: 5,
        center: uluru,
        // mapTypeId: 'satellite'
      });

      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: uluru,
        map: map,
        mapId: 'MAP_ID'
      });
    }
  </script>
